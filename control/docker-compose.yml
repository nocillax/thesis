version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: control-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-nocillax}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-2272}
      POSTGRES_DB: ${DB_NAME:-cert_control_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-nocillax} -d ${DB_NAME:-cert_control_db}",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
